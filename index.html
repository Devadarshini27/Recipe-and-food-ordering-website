<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeastFinder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="section-one">
        <h1 class="section-one__title">FeastFinder</h1>
        <p class="section-one__desc">Home|Recipe|Contact</p>
    </div>
<div class="container">
<div class="section-two">
<img src="noodles.webp" class="section-two__img">
<h2 class="section-two__title">Schezwan Noodles</h2>
<p class="section-two__desc">Twirl into taste</p>
<button class="section-two__button">Order Now</button>
</div>

<div class="section-three">
<img src="french fries.jpg" class="section-three__img">
<h2 class="section-three__title">French Fries</h2>
<p class="section-three__desc">Golden,crispy and delicious</p>
<button class="section-three__button">Order Now</button>
</div>

<div class="section-four">
<img src="burger.jpg" class="section-four__img">
<h2 class="section-four__title">Burger</h2>
<p class="section-four__desc">Burger bliss in every bite</p>
<button class="section-four__button">Order Now</button>
</div>

<div class="section-five">
<img src="sandwch.webp" class="section-five__img">
<h2 class="section-five__title">Cheese Sandwich</h2>
<p class="section-five__desc">Savor the layers of goodness</p>
<button class="section-five__button">Order Now</button>
</div>
</div>

<div class="cont">
<div class="section-six">
<h2 class="section-six__title">Contact Us</h2>
</div>

<form>
    <table class="section-seven">
        <tr>
            <td>Name:</td><td><input type="text" placeholder="Your name" class="section-seven__input"></td>
        </tr>
        <tr>
            <td>Age:</td><td><input type="number" placeholder="Your age" class="section-seven__input"></td>
        </tr>
        <tr>
            <td>Email:</td><td><input type="email" placeholder="Your email" class="section-seven__input"></td>
        </tr>
    </table>
</form>
</div>

<div class="section-eight">
<button class="section-eight__button">Send</button>
</div>

</body>
</html>
